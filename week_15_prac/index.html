<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js example</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="../p5.min.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
    <script src="hello.js"></script>
	
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  
	<form action="http://127.0.0.1:8090/user/" method="get" class="form-example">
	  <div class="form-example">
		<label for="name">Enter your name: </label>
		<input type="text" name="name" id="name" required>
	  </div>
	  <div class="form-example">
		<label for="email">Enter your email: </label>
		<input type="email" name="email" id="email" required>
	  </div>
	  <div class="form-example">
		<input type="submit" value="Subscribe!">
	  </div>
	</form>
	
	<div>POST form</div>
	
	<form action="http://127.0.0.1:8090/new/" method="post" class="form-example">
	  <div class="form-example">
		<label for="name">Enter your name: </label>
		<input type="text" name="name" id="name" required>
	  </div>
	  <div class="form-example">
		<label for="email">Enter your email: </label>
		<input type="email" name="email" id="email" required>
	  </div>
	  <div class="form-example">
		<input type="submit" value="Subscribe!">
	  </div>
	</form>

  </body>
</html>
